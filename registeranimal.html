<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Animal Care centre — Animal Registration</title>
  <style>
    :root{
      --header-h: 12vh;
      --nav-btn-h: 6vh;
      --break-h: 9vh;
      --container-width: 75%;
      --breaker-color: #ffd6a5;
      --bg: #eaf6ff;
      --text: #222;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      color:var(--text);
      background:var(--bg);
      line-height:1.5;
      min-height:100vh;
    }
    .header{
      position:sticky;
      top:0;
      z-index:1000;
      height:var(--header-h);
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 2rem;
      background:rgba(255,255,255,0.95);
      backdrop-filter: blur(6px);
      border-bottom:1px solid rgba(0,0,0,0.06);
    }
    .brand{display:flex;align-items:center;gap:1rem}
    .brand .logo{
      width:calc(var(--header-h) * 0.7);
      height:calc(var(--header-h) * 0.7);
      background:#ffe7e7;
      border-radius:8px;
      display:flex;align-items:center;justify-content:center;font-weight:700;
    }
    .brand h2{margin:0;font-size:1.4rem}
    .nav{display:flex;gap:0.6rem;align-items:center}
    .nav a{
      text-decoration:none;
      display:inline-flex;align-items:center;justify-content:center;
      height:var(--nav-btn-h);
      padding:0 14px;font-size:1rem;border-radius:8px;
      border:1px solid rgba(0,0,0,0.08);
      background:linear-gradient(180deg,#fff,#f7f7f7);
      color:#333;
    }
    .nav a.primary{background:#ff6b6b;color:white;border:none}

    /* Dropdown Styles */
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropbtn {
      cursor: pointer;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 180px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.15);
      z-index: 1001;
      border-radius: 6px;
    }
    .dropdown-content a {
      color: #333;
      padding: 10px 14px;
      text-decoration: none;
      display: block;
      border-bottom: 1px solid #eee;
    }
    .dropdown-content a:hover {
      background-color: #f9f9f9;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }

    .breaker{
      width:100%;height:var(--break-h);
      background:var(--breaker-color);
      display:flex;align-items:center;justify-content:center;font-weight:600;color:#6b3a00;
      font-size:1.1rem;
    }
    .container{width:var(--container-width);margin:2rem auto}
    h1.page-title{text-align:center;margin-bottom:2rem;font-size:2rem}
    form{
      background:#fff;
      padding:2rem;
      border-radius:8px;
      box-shadow:0 6px 18px rgba(0,0,0,0.03);
      display:flex;
      flex-direction:column;
      gap:1.2rem;
    }
    label{
      font-weight:600;
      margin-bottom:0.3rem;
      display:block;
    }
    input[type=text],
    input[type=number],
    select,
    input[type=date],
    textarea{
      width:100%;
      padding:0.6rem 0.8rem;
      border-radius:6px;
      border:1px solid rgba(0,0,0,0.2);
      font-size:1rem;
    }
    textarea{resize:vertical}
    input[type=file]{
      padding:0.3rem 0.5rem;
    }
    .submit-btn{
      width:fit-content;
      padding:0.7rem 1.5rem;
      background:#ff6b6b;
      color:white;
      border:none;
      border-radius:8px;
      font-size:1rem;
      cursor:pointer;
      transition:0.3s;
    }
    .submit-btn:hover{
      background:#ff5252;
    }
    @media (max-width:900px){
      .container{width:90%}
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="brand">
      <div class="logo">AC</div>
      <h2>Animal Care centre</h2>
    </div>
    <nav class="nav">
      <a href="#">About</a>
      <div class="dropdown">
        <a href="services.html" class="dropbtn">Services</a>
        <div class="dropdown-content">
          <a href="animal_registration.php">Animal Register</a>
          <a href="pet-checkup.html">Pet Checkup</a>
          <a href="pet-boarding.html">Pet Boarding</a>
        </div>
      </div>
      <a href="pet-owner-education.html" class="primary">Pet Owner Education</a>
      <a href="24-hour-emergency-service.html" class="primary">24-Hour Emergency service</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="breaker">Register Your Animal — Keep Records Safe</div>

  <main class="container">
    <h1 class="page-title">Animal Registration Form</h1>
    <form action="#" method="post" enctype="multipart/form-data">
      <label for="animal-name">Animal Name</label>
      <input type="text" id="animal-name" name="animal_name" required>

      <label for="animal-type">Animal Type</label>
      <select id="animal-type" name="animal_type" required>
        <option value="">Select type</option>
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="bird">Bird</option>
        <option value="other">Other</option>
      </select>

      <label for="breed">Breed</label>
      <input type="text" id="breed" name="breed" required>

      <label for="age">Age (years)</label>
      <input type="number" id="age" name="age" min="0" required>

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">Select gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="owner-name">Owner Name</label>
      <input type="text" id="owner-name" name="owner_name" required>

      <label for="owner-contact">Owner Contact</label>
      <input type="text" id="owner-contact" name="owner_contact" required>

      <label for="medical-notes">Medical Notes / Special Requirements</label>
      <textarea id="medical-notes" name="medical_notes" rows="4"></textarea>

      <label for="animal-image">Animal Image</label>
      <input type="file" id="animal-image" name="animal_image" accept="image/*">

      <button type="submit" class="submit-btn">Register Animal</button>
    </form>
  </main>

  <footer style="text-align:center;margin:3rem auto 6rem;width:var(--container-width);color:#777;font-size:0.9rem">
    Animal Care centre — © <span id="year"></span>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
